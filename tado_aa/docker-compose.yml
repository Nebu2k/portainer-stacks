version: "3"
services:
  tado_aa:
    restart: always
    container_name: tado_aa
    image: saschabrockel/tado_aa:latest
    env_file:
      - /data/secrets/tado.env
    environment:
      - USERNAME=${TADO_USERNAME}
      - PASSWORD=${TADO_PASSWORD}
      - GEOFENCING=True
      - OPENWINDOWDETECTION=True
